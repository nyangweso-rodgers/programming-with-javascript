    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">

        </div>

    </header>
    <main>
      <section class="">
        <div class="container">
          <div class="row border border-primary p-5">
            <div class="">
              <h2>Task #1:</h2>
              <h3>
                Click "Remove" to remove the first item from the list of
                paragraphs.
              </h3>
              <button id="removeFirstChildElementButton" class="btn btn-danger">
                Remove First Child
              </button>
              <div id="parentDiv" class="my-3 border border-info">
                <p>1st paragraph!</p>
                <p>2nd paragraph!</p>
                <p>3rd paragraph</p>
              </div>
            </div>
          </div>
          <div class="row border border-secondary p-5">
            <div class="">
              <h2>Task #2</h2>
              <h3>Click "Remove" to remove all child nodes.</h3>
              <button id="removeAllChildNodesBtn" class="btn btn-danger my-3">
                Remove Child Nodes
              </button>
              <div id="removeChildNotesParentDiv" class="border">
                <p>1st paragraph!</p>
                <p>2nd paragraph!</p>
                <p>3rd paragraph</p>
              </div>
            </div>
          </div>
