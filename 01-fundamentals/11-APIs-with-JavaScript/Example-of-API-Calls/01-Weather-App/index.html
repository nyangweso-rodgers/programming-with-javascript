<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OpenWeatherMap Api</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">Weather App</span>
        </div>
      </nav>
    </header>
    <main>
      <section class="border p-5">
        <div class="container">
          <div class="row">
            <div class="border">
              <div class="form-floating">
                <select
                  name=""
                  id="selectCity"
                  class="form-select"
                  aria-label="Floating label select"
                >
                  <option value="" selected>Select city</option>
                  <option value="1">Nairobi</option>
                  <option value="2">London</option>
                </select>
                <label for="selectCity"
                  >Select city to display weather details</label
                >
              </div>
            </div>
          </div>
          <div class="row border border-danger">
            <div class="col-sm-3 card-col">
              <div class="card h-100">
                <div class="card-header"><h3 class="card-title">City</h3></div>
                <div class="card-body">
                  <p id="displayCity"></p>
                  <img id="imgIcon" srcset="" src="" alt="" />
                </div>
              </div>
            </div>
            <div class="col-sm-3 card-col">
              <div class="card h-100">
                <div class="card-header">
                  <h3 class="card-title">Weather Description</h3>
                </div>
                <div class="card-body">
                  <p id="displayDescription"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-3 card-col">
              <div class="card h-100">
                <div class="card-header">
                  <h3 class="card-title">Temperature</h3>
                </div>
                <div class="card-body">
                  <p id="displayTemprature"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-3 card-col">
              <div class="card h-100">
                <div class="card-header"><h3 class="card-title">Main</h3></div>
                <div class="card-body">
                  <p id="displayMain"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="script.js" async defer type="module"></script>
  </body>
</html>
